  const boxs = document.querySelectorAll('.box');
  let srcbox = null;
  for (let i = 0; i<boxs.length; i++){
    let box = boxs[i];
    box.addEventListener('drop', function(evt){
      const dataTransfer = evt.dataTransfer.getData('text/html');
      srcbox.innerHTML = this.innerHTML;
      this.innerHTML = dataTransfer;
    });
    box.addEventListener('dragover', function(evt){
      evt.preventDefault();
    })
    box.addEventListener('dragstart', function(evt){
      evt.dataTransfer.setData('text/html', this.innerHTML);
      srcbox = this;
    });
  }
</script>
