<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>贪食蛇</title>
  <style>
    #gameCanvas {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    #score {
      text-align: center;
      font-size: 70px;
      font-family: serif;
    }
  </style>
</head>

<body>
  <div id="score">0</div>
  <canvas id="gameCanvas" width="300" height="300"></canvas>
  <script>
    let score = 0;
    let dx = 10, dy = 0;
    let snake = [
      { x: 150, y: 150 },
      { x: 140, y: 150 },
      { x: 130, y: 150 },
      { x: 120, y: 150 },
      { x: 110, y: 150 }
    ];
    let food = { x: 0, y: 0 };
    food.x = Math.floor(Math.random() * 30) * 10;
    food.y = Math.floor(Math.random() * 30) * 10;

    const gameCanvas = document.getElementById('gameCanvas');
    const ctx = gameCanvas.getContext('2d') //绘制上下文环境 API在ctx上
    var GAME_SPEED = 100;
    var GAME_START = true;
    var scoreNode = document.getElementById('score')
    
    // 游戏主线程
    function main() {
      setTimeout(() => {
        clearCanvas();
        moveSnake();
        drawSnake();
        drawFood();
        changeClass();
        main();
      }, GAME_SPEED);
    }

    function clearCanvas() {
      ctx.fillStyle = 'white';
      ctx.strokeStyle = 'black';
      ctx.fillRect(0, 0, gameCanvas.width, gameCanvas.width);
      ctx.strokeRect(0, 0, gameCanvas.width, gameCanvas.width);
    }

    // 初始绘制蛇
    function drawSnake() {
      const smollSnake = gameCanvas.getContext('2d');
      smollSnake.fillStyle = 'black';
      snake.forEach(drawSnakePart);
    }

    function drawSnakePart(part) {
      ctx.fillStyle = 'lightgreen';
      ctx.strokeStyle = 'darkgreen';
      ctx.fillRect(part.x, part.y, 10, 10);
      ctx.strokeRect(part.x, part.y, 10, 10);
    }

    function moveSnake() {
      // canvas 在上一帧的基础上绘制下一帧
      if (GAME_START) {
        const head = { x: snake[0].x + dx, y: snake[0].y + dy };
        snake.unshift(head);
        eatFood(head);
        gameOver(head);
      }
    }

    function gameOver(head) {
      if (head.x < 0 || head.x > 290 || head.y < 0 || head.y > 290) {
        GAME_START = false;
        if (confirm("Game Over! 按下确认重新游玩")) {
          window.location.reload()
        }
      }
      for (let i = snake.length; i-- && i != 0;) {
        if (head.x == snake[i].x && head.y == snake[i].y) {
          GAME_START = false;
          if (confirm("Game Over! 按下确认重新游玩")) {
            window.location.reload()
          }
          break;
        }
      }
    }

    // 绘制食物
    function eatFood(head) {
      if (head.x == food.x && head.y == food.y) {
        score++;
        scoreNode.innerHTML = score
        food.x = Math.floor(Math.random() * 30) * 10;
        food.y = Math.floor(Math.random() * 30) * 10;
      } else {
        snake.pop();
      }
    }
    function drawFood() {
      const smollSnake = gameCanvas.getContext('2d');
      smollSnake.fillStyle = 'black';
      drawFoodWhere(food);
    }
    function drawFoodWhere(food) {
      ctx.fillStyle = 'red';
      ctx.strokeStyle = 'red';
      ctx.fillRect(food.x, food.y, 10, 10);
      ctx.strokeRect(food.x, food.y, 10, 10);
    }

    // 变换难度
    function changeClass(){
      GAME_SPEED = Math.floor(100 / (100 + score) * 100);
    }
    function changeDirection(event) {
      const LEFT_KEY = 37;
      const RIGHT_KEY = 39;
      const UP_KEY = 38;
      const DOWN_KEY = 40;
      const keyPressed = event.keyCode;
      const goingRight = dx === 10;
      const goingLeft = dx === -10;
      const goingUp = dy === -10;
      const goingDown = dy === 10;
      switch (keyPressed) {
        case LEFT_KEY: {
          if (!goingRight) {
            dx = -10;
            dy = 0;
          }
          break;
        }
        case RIGHT_KEY: {
          if (!goingLeft) {
            dx = 10;
            dy = 0;
          }
          break;
        }
        case UP_KEY: {
          if (!goingDown) {
            dx = 0;
            dy = -10;
          }
          break;
        }
        case DOWN_KEY: {
          if (!goingUp) {
            dx = 0;
            dy = 10;
          }
          break;
        }
        default: break;
      }
    }
    document.addEventListener('keydown', changeDirection);
    main();

  // 蛇 由几个方块组成  rect 位置 坐标
  </script>
</body>

</html>
