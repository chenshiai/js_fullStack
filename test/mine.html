<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div class="mine">
    <div class="container">
      <!-- 用户信息  -->
      <div class="user">
        <div class="user-info">
          <div class="user-info__head"></div>
          <div class="user-info__name">
            <span>浅析溪</span>
          </div>
          <div class="user-info__vip">
            <span>普通会员</span>
          </div>
        </div>
        <div class="user-vip">
          <span>点亮VIP>></span>
        </div>
        <div class="user-card">
          <span>我的智能名片&nbsp></span>
        </div>
      </div>
      <!-- 账户余额 -->
      <div class="money">
        <div class="money-items">
          <div class="money-item balance">
            <span>1265</span>
            <p>余额</p>
          </div>
          <div class="money-item candy">
            <span>2100</span>
            <p>糖果</p>
          </div>
          <div class="money-item gold">
            <span>123</span>
            <p>金币</p>
          </div>
          <div class="money-line"></div>
          <div class="money-line"></div>
        </div>
      </div>
      <!-- 用户功能区 -->
      <div class="features">
        <div class="feat-items">
          <div class="feat-item rader">
            <div class="feat-item__img"></div>
            <span>用户雷达</span>
          </div>
          <div class="feat-item teach">
            <div class="feat-item__img"></div>
            <span>新手教程</span>
          </div>
          <div class="feat-item cust">
            <div class="feat-item__img"></div>
            <span>联系客服</span>
          </div>
          <div class="feat-item group">
            <div class="feat-item__img"></div>
            <span>找回群组</span>
          </div>
          <div class="feat-item edit">
            <div class="feat-item__img"></div>
            <span>软文智能编辑</span>
          </div>
          <div class="feat-item back">
            <div class="feat-item__img"></div>
            <span>意见反馈</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
