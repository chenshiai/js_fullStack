<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./index.css">
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="fallImg">
    </div>
    <div class="all-image">
        <div class=" image-item">
            <div class="item0 img"></div>
        </div>
        <div class=" image-item">
            <div class="item1 img"></div>
        </div>
        <div class=" image-item">
            <div class="item2 img"></div>
        </div>

        <div class=" image-item">
            <div class="item3 img"></div>
        </div>
        <div class=" image-item">
            <div class="item4 img"></div>
        </div>
        <div class=" image-item">
            <div class="item5 img"></div>
        </div>

        <div class=" image-item">
            <div class="item6 img"></div>
        </div>
        <div class=" image-item">
            <div class="item7 img"></div>
        </div>
        <div class=" image-item">
            <div class="empty img"></div>
        </div>
    </div>
    <div class="choose">
        <div class="choose-btn replay">
            <svg width='60' height='60' xmlns="http://www.w3c.org/2000/svg">
                <defs>
                    <symbol viewBox="0 0 64 64" id="replay" class='svg-replay'>
                        <ellipse cx='32' cy='32' rx='30' ry='30'></ellipse>
                    </symbol>
                    <text text-anchor='middle' width='64' height='64' class="text" id='text-R'>Replay</text>
                </defs>
                <use href="#replay" x='0' y='0' width='60' height='60'></use>
                <use href="#text-R" x='30' y='33'></use>
            </svg>
        </div>
        <div class="choose-btn cimg">
            <svg width='60' height='60' xmlns="http://www.w3c.org/2000/svg">
                <defs>
                    <symbol viewBox="0 0 64 64" id="cimg" class="svg-cimg">
                        <ellipse cx='32' cy='32' rx='30' ry='30'></ellipse>
                    </symbol>
                    <symbol viewBox="0 0 64 64" id="cimg__logo" class="svg-cimg__logo">
                        <path d="
                        M 3 3
                        L 43 3
                        L 43 28
                        L 3 28
                        Z
                        "></path>
                        <polyline points="
                        3 20
                        10 8
                        22 20
                        "></polyline>
                        <polyline points="
                        20 23
                        30 5
                        43 20
                        "></polyline>
                    </symbol>

                </defs>
                <use href="#cimg" x='0' y='0' width='60' height='60'></use>
                <use href="#cimg__logo" x='9' y='15' width='60' height='60'></use>
            </svg>
        </div>
        <div class="choose-btn">选择难度
            <div class="choose-dif">简单</div>
            <div class="choose-dif">中等</div>
            <div class="choose-dif">困难</div>
        </div>
    </div>
    <div class="changeImage">
        <img src="" alt="">
        <img src="" alt="">
        <img src="" alt="">
    </div>
    <script src="./index.js"></script>
</body>

</html>
