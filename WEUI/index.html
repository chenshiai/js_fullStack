<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.bootcss.com/weui/1.1.3/style/weui.css" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/core.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="page tabbar js_show">
            <div class="page__bd" style="height: 100%;">
                <div class="weui-tab">
                    <div class="weui-tab__panel tab show">
                        1
                    </div>
                    <div class="weui-tab__panel tab">
                        2
                    </div>
                    <div class="weui-tab__panel tab">
                        3
                    </div>
                    <div class="weui-tabbar">
                        <a href="javascript:;" class="weui-tabbar__item">
                            <span style="display: inline-block;position: relative;">
                                <img src="./images/images/kafei.png" alt="" class="weui-tabbar__icon">
                                <span class="weui-badge" style="position: absolute;top: -2px;right: -13px;">8</span>
                            </span>
                            <p class="weui-tabbar__label">商场</p>
                        </a>
                        <a href="javascript:;" class="weui-tabbar__item weui-bar__item_on">
                            <img src="./images/images/luonan.png" alt="" class="weui-tabbar__icon">
                            <p class="weui-tabbar__label">购物车</p>
                        </a>
                        <a href="javascript:;" class="weui-tabbar__item">
                            <span style="display: inline-block;position: relative;">
                                <img src="./images/images/shuiguo.png" alt="" class="weui-tabbar__icon">
                                <span class="weui-badge weui-badge_dot"
                                    style="position: absolute;top: 0;right: -6px;"></span>
                            </span>
                            <p class="weui-tabbar__label">我的</p>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            $(".weui-tabbar__item").click(function () {
                $(".weui-tabbar__item").filter(".weui-bar__item_on").removeClass("weui-bar__item_on");
                $(this).toggleClass("weui-bar__item_on");

                $(".weui-tab__panel").filter(".show").removeClass("show");
                $(".weui-tab__panel").eq($(this).index()).toggleClass("show");
            })
        })
    </script>
</body>

</html>
