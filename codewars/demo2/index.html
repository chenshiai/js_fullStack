    <script>
        Number.prototype.add = function (num) {
            return this + num;
        }
        Number.prototype.reduce = function (num) {
            return this - num;
        }
        Number.prototype.ride = function (num) {
            return this * num;
        }
        Number.prototype.except = function (num) {
            return this / num;
        }
        var numberObj = new Number(10);
        console.log((10).add(3).ride(2));
    </script>
