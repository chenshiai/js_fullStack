<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  .box{
    width: 100px;
    height: 100px;
    overflow: hidden;
  }
  img{
    width: 100%;
    height: 100%;
    display: inline-block;
    position: relative;
  }
  img:hover::after{
    opacity: 1;
    transform: translateY(0%)
  }
  img:after{
    opacity: 0;
    transform: translateY(100%);
    transition: all 0.2s;
    /* 表达式 获取任意的属性信息 */
    content:attr(alt);
    position: absolute;
    left: 0;
    bottom: 0;
    right: 0;
    background-color: hsla(130, 100%, 50%,1);
  }
  </style>
</head>
<body>
  <div class="box">
      <img src="./img.png" alt="图片加载出错了">
  </div>
</body>
</html>
