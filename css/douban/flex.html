<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>弹性布局——移动端布局之王</title>
    <style>
    *{
        margin: 0;
        padding: 0;
    }
    .flex-cont{
        display: flex;
    }
    .flex-item{
        flex: 1;
        background-color: red;
    }

    .item2{
        height: 50px;
        background-color: green;
    }
    </style>
</head>
<body>
    <!-- 父与子的布局 -->
    <div class="flex-cont">
        <div class="flex-item"></div>
        <div class="flex-item item2"></div>
        <!-- 弹性布局中，只要其中一个兄弟元素设置了高度，其他没有设置高度的元素会继承该高度 -->
    </div>
</body>
</html>
