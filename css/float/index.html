<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{
        padding: 0;
        margin: 0;
    }
    header, footer{
        text-align: center;
        width: 100%;
        background-color: #aaa;
    }
    .content{
        width: 100%;
        /* padding: 0 200px; */
    }
    .text{
        text-align: center;
    }
    .main{
        width: 100%;
        height: 200px;
        background-color: #ddd;
        float: left;
    }
    .left{
        background-color: red;
        width: 200px;
        height: 200px;
        float: left;
        margin-left: -100%;
    }
    .right{
        float: left;
        background-color: blue;
        width: 200px;
        height: 200px;
        margin-left: -200px;
    }
    .clearFix{
        float: left;
    }
    </style>
</head>
<body>
    <header>圣杯布局</header>
    <div class="content clearFix">
        <div class="main text">main</div>
        <div class="left text">left</div>
        <div class="right text">right</div>
    </div>
    <footer></footer>
</body>
</html>
