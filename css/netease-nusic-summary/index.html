<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>网易云音乐年度总结</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/css/swiper.min.css">
    <link rel="shortcut icon" href="https://s1.music.126.net/style/favicon.ico">
    <link rel="stylesheet" href="./index.css">
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
</head>
<body>
    <audio src="./bgm.mp3" id="bgm"></audio>
    <div class="music-btn off"></div>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">slide-1</div>
            <div class="swiper-slide">
                <div class="view special">
                    <!-- 荡秋千 -->
                    <div class="art">
                        <div class="swing">
                            <!-- 腿 -->
                            <div class="leg2">
                                <div class="jiojio"></div>
                            </div>
                            <div class="leg1">
                                <div class="jiojio"></div>
                            </div>
                            <!-- 脖子 -->
                            <div class="neck"></div>
                            <!-- 头 -->
                            <div class="head">
                                <div class="part"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="swiper-slide">slide-3</div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/js/swiper.min.js"></script>
    <script>
        $(document).ready(function(){
            let defaultMusicPlay = true;
            $(".music-btn").click(function(){
                if(defaultMusicPlay){
                    $('#bgm')[0].play();
                }else{
                    console.log("asdasds");
                    $('#bgm')[0].pause();
                }
                defaultMusicPlay = !defaultMusicPlay;
                $(this).toggleClass('off');
            })
        })
        const swiper = new Swiper('.swiper-container',{
            direction:'vertical',
        })
    </script>
</body>
</html>
