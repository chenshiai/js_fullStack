<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>inline-block</title>
    <style>
    body{
       
    }
    .box{
        font-size: 0;
        width: 950px;
        margin: 0 auto;
    }
    .col-4,
    .col-8{
        height: 200px;
        background-color: green;
        display: inline-block;
    }
    .col-4{
        width: 40%;
        background-color: red;
    }
    .col-8{
        width: 60%;
    }
    </style>
</head>
<body>
    <div class="box">
        <div class="col-4"></div>
        <div class="col-8"></div>
    </div>
</body>
