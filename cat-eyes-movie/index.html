<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
    <link href="https://cdn.bootcss.com/weui/1.1.3/style/weui.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/jquery-weui/1.2.1/css/jquery-weui.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery-weui/1.2.1/js/jquery-weui.min.js"></script>
    <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
</head>

<body>
    <header class="nav">
        <i class="arrow-left"></i>
        <span>影片详情</span>
    </header>
    <div class="page">
        <section class="movie-header">
            <div class="movie">
                <div class="movie-bg"></div>
                <div class="movie-filter"></div>
                <div class="movie-container">
                    <div class="movie-cover">
                        <a href="#" class="link">
                            <img src="" alt="" id="moviePic">
                        </a>
                    </div>

                    <div class="movie-content">
                        <div class="movie-name">
                            <span></span>
                        </div>
                        <div class="movie-ename">
                            <span></span>
                        </div>
                        <div class="movie-score">
                            <div class="released-score">
                                <div class="rating" id="rating">
                                    <span class="rading-score"></span>
                                </div>
                            </div>
                            <div class="score-num">
                                (<span></span>)人评分
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </section>
    </div>
    <script>
        (function () {
            $.ajax({
                url: "https://www.easy-mock.com/mock/5ca466975eeed03805bf4942/cat_eyes_movie/catEyesMovie",
                type: "GET",
                success: function (response) {
                    console.log(response);
                    $('#moviePic').attr('src', response.data.moviePic);
                    $('.movie-content .movie-name span').text(response.data.name);
                    $('.movie-content .movie-ename span').text(response.data.nameEnglish);
                    star(response.data.star);
                    $('.rading-score').text(response.data.grade);
                    $('.score-num span').text(response.data.people);
                }
            })
            function star(e) {
                let num = Math.floor(e);
                if(e>num){
                    $('#rating').prepend('<img class="star-img" src="./images/images/star-h.png"/>')
                }
                for (let i = 0; i < num; i++) {
                    $('#rating').prepend('<img class="star-img" src="./images/images/star.png"/>')
                }
                
            }
        })()
    </script>
</body>

</html>
